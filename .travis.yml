dist: trusty
sudo: require
language: cpp
compiler: clang
os: 
    - linux
addons:
  apt:
    sources:
      - sourceline: "ppa:george-edison55/cmake-3.x"
      - llvm-toolchain-trusty-6.0
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - cmake-data
      - clang-6.0
      - clang++-6.0
      - g++-7
      - gcc-7
      - cppcheck
      - clang-format-6.0
      - libglu1-mesa-dev
      - libegl1-mesa-dev
      - libgles2-mesa-dev
      - xorg-dev
      - libsdl2-dev
      - libsdl2-image-dev
      - libsdl2-mixer-dev
      - libfreeimage-dev
script:
    - export CC=/usr/bin/clang
    - export CXX=/usr/bin/clang++
    - clang -v && clang++ -v && cmake --version
    - mkdir build && cd build && cmake .. && make -j 8
    - ./OrionUO/OrionUO
notifications:
